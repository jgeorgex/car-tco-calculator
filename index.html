<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.0/css/bulma.min.css"
    />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"
    ></script>
    <!-- <link rel="stylesheet" href="styles/debug.css" /> -->

    <style>
      .center {
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>

    <title>Car Monthly Total Cost of Ownership Estimation Calculator</title>
  </head>
  <body>
    <section class="hero is-fullheight has-background-black">
      <div class="hero-body">
        <div class="container">
          <div class="container center has-text-white">
            Car Monthly Total Cost of Ownership Estimation Calculator
            <br />
            <br />
          </div>

          <figure form id="form" class="form has-text-white">
            <div class="field is-horizontal">
              <div class="field-label is-medium">
                <label for="maintenance" class="label"
                  >What is your annual servicing and maintenance cost?</label
                >
              </div>
              <div class="field-body">
                <div class="field">
                  <div class="control">
                    <input
                      class="input is-medium"
                      type="number"
                      id="maintenance"
                      name="maintenance"
                      value=""
                    />
                  </div>
                </div>
              </div>
            </div>

            <div class="field is-horizontal">
              <div class="field-label is-medium">
                <label for="tax" class="label"
                  >What is your annual car tax cost?</label
                >
              </div>
              <div class="field-body">
                <div class="field">
                  <div class="control">
                    <input
                      class="input is-medium"
                      type="number"
                      id="tax"
                      name="tax"
                      value=""
                    />
                  </div>
                </div>
              </div>
            </div>

            <div class="field is-horizontal">
              <div class="field-label is-medium">
                <label for="insurance" class="label"
                  >What is your annual insurance cost?</label
                >
              </div>
              <div class="field-body">
                <div class="field">
                  <div class="control">
                    <input
                      class="input is-medium"
                      type="number"
                      id="insurance"
                      name="insurance"
                      value=""
                    />
                  </div>
                </div>
              </div>
            </div>

            <div class="field is-horizontal">
              <div class="field-label is-medium">
                <label for="todays-value" class="label"
                  >What is your car worth today?</label
                >
              </div>
              <div class="field-body">
                <div class="field">
                  <div class="control">
                    <input
                      class="input is-medium"
                      type="number"
                      id="todays-value"
                      name="todays-value"
                      value=""
                    />
                  </div>
                </div>
              </div>
            </div>

            <div class="field is-horizontal">
              <div class="field-label is-medium">
                <label for="future-value" class="label"
                  >What do you think your car will be worth one year from
                  today?</label
                >
              </div>
              <div class="field-body">
                <div class="field">
                  <div class="control">
                    <input
                      class="input is-medium"
                      type="number"
                      id="future-value"
                      name="future-value"
                      value=""
                    />
                  </div>
                </div>
              </div>
            </div>

            <div class="field is-horizontal">
              <div class="field-label is-medium">
                <label for="fuel" class="label"
                  >How much do you spend on fuel in a year?</label
                >
              </div>
              <div class="field-body">
                <div class="field">
                  <div class="control">
                    <input
                      class="input is-medium"
                      type="number"
                      id="fuel"
                      name="fuel"
                      value=""
                    />
                  </div>
                </div>
              </div>
            </div>

            <button value="Submit" onclick="runCalculator(event)">
              Submit
            </button>
          </figure>
          <br />
          <div class="container has-text-white">
              <p>Your monthly running cost is...</p>
              <p id="result"></p>
              </div>  
        
      </div>
    </section>
    <script src="runCalculator.js"></script>
    <script src="calculator.js"></script>
  </body>
</html>
